<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="layout-wrapper">
        <img src="background-image.avif" alt="a green leafy plant" id="background-image">
        <div id="div-header">
            <img src="odin-lined.png" alt="odin logo" id="odinLogo">
            <p id="odinText">ODIN</p>
        </div>
        <main>
            <form action="post">

                <div class="upper-sidebar">

                    <p id="sidebarHeader-1">
                    This is only a sample landing page made by Benciel when he was a dumb developer.
                </p>
                <br>
                <br>
                <p id="sidebarHeader-2">You <span>know</span> you what to do!!</p>

                </div>
                
                <div id="form-container">
                    <div class="item input-1">
                        <label for="firstName">FIRST NAME:</label>
                        <br>
                        <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
                    </div>
                    
                    <div class="item input-2">
                        <label for="lastName">LAST NAME:</label>
                        <br>
                        <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
                    </div>
                    
                    <div class="item input-4">
                        <label for="email">EMAIL:</label>
                        <br>
                        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    </div>
                    
                    <div class="item input-4">
                        <label for="phoneNumber">PHONE NUMBER:</label>
                        <br>
                        <input type="number" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>
                    </div>
                    
                    <div class="item input-5">
                        <label for="password">PASSWORD:</label>
                        <br>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    
                    <div class="item input-6">
                        <label for="confirmPassword">CONFIRM PASSWORD:</label>
                        <br>
                        <input type="password" id="Confirmpassword" name="password" placeholder="Confirm your password" required>
                    </div>
                    

                </div>

                <div class="lower-sidebar">

                    <button id="createAccBtn" type="submit">Create Account</button>

                    <p id="doHaveAnAccount">Already have an account? <a id="loginBtn" href="#">Log in</a></p>
                </div>
                
            </form>
        </main>

    </div>
</body>
</html>
